<body>

    <div class="wrapper">


      <!-- CONTACT SECTION
        ================================================== -->
        <section id="contact" class="contact type-2">
            <div class="container">
                <div class="section-title padding_60 text-center col-md-8 offset-md-2">
                    <h2 class="title bottom_30">Register</h2>
                <p>By creating your profile, you consent the app to use your location and information provided in the form. You also  agree to use the app with responsibility.</p>
                </div>

                <!-- Contact Form -->
                <form class="contact-form col-md-12 top_30 padbot_90" method="POST">
                    <div class="col-md-8 offset-md-2">
                        <div class="row">
                            <!--Name-->
                            <div class="col-md-6">
                                <input id="con_name" name="con_name" class="form-inp requie" type="text" placeholder="Name">
                            </div>
                            <!--Email-->
                            <div class="col-md-6">
                                <input id="con_email" name="con_email" class="form-inp requie" type="text" placeholder="Email">
                            </div>
                               <!--Phone-->
                            <div class="col-md-6">
                                <input id="con_phone" name="con_phone" class="form-inp requie" type="text" placeholder="Phone">
                            </div>
                               <!--Password-->
                            <div class="col-md-6">
                                <input id="con_phone" name="con_phone" class="form-inp requie" type="text" placeholder="Password">
                            </div>
                            <div class="col-md-12">
                                <button id="con_submit" class="site-btn top_30 pull-right" type="submit">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div> <!-- container end -->    
        </section>
            
<!-- Javascripts -->
